# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.13.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Lint
          command: |
            mkdir -p ~/reports/eslint
            yarn lint --format junit --output-file ~/reports/eslint/report.xml

      - run:
          name: Test
          command: |
            mkdir -p ~/reports/ava
            yarn test --tap | ./node_modules/.bin/tap-xunit > ~/reports/ava/report.xml

      - run:
          name: Line coverage
          command: ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls

      - store_test_results:
          path: ~/reports
